<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="This is a tribute page - the first assignment part of the Responsive Web Development curriculum on Freecodecamp.org"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid" id="main" style="background: #A9D6D1">
    <header class="text-center">
      <div id="title" class="pt-4 pb-4">
        <h1>Survey form</h1>
      </div>
    </header>
    <div class="row justify-content-center">
      <form id="survey-form" class="col-8 p-5 form-body rounded" style="background: #FAFAFA">
      <div id="description" class="pb-5 text-justify">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo earum harum inventore hic esse provident veritatis reiciendis cum impedit nihil.</p>
      </div>
        <div class="form-group row">
            <label for="name" id="name-label" class="text-right col-6">Name:</label>
            <input name="name" class="col-6 form-control-sm" type="text" id="name" required placeholder="Name">
        </div>
        <div class="form-group row">
            <label for="email" id="email-label" class="text-right col-6">Email:</label>
            <input name="email" type="email" class="col-6 form-control-sm" id="email" required placeholder="Email">
        </div>
        <div class="form-group row">
            <label for="number" id="number-label" class="text-right col-6">Age:</label>
            <input name="number" type="number" class="col-6 form-control-sm" id="number" min="0" max="125" placeholder="Age">
        </div>
        <div class="form-group row">
          <label for="dropdown" class="text-right col-6">What is your current occupation?</label>
          <select name="Occupation" class="col-6 form-control-sm">
            <option>Student</option>
            <option>Freelancer</option>
            <option>Full-time worker</option>
            <option>Unemployed</option>
          </select>
        </div>
        <div class="form-group row">
          <label for="option" class="text-right col-6">How likely is that you would recommend freeCodeCamp to a friend?</label>
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
              <label for="exampleRadios1" class="form-check-label">Definitely</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label for="exampleRadios2" class="form-check-label">Maybe</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
              <label for="exampleRadios3"  class="form-check-label">Not at all</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="option" class="text-right col-6">Things that should be improved in the future:</label>
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="exampleRadios" id="Checkbox1" value="option1">
              <label for="Checkbox1" class="form-check-label">UI</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="exampleRadios" id="Checkbox2" value="option2">
              <label for="Checkbox2" class="form-check-label">Backend</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="exampleRadios" id="Checkbox3" value="option3">
              <label for="Checkbox3" class="form-check-label">Nothing</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleFormControlTextarea1" class="text-right col-6">Additional comments:</label>
          <textarea class="form-control col-6" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary m-4 col-3">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
